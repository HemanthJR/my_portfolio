<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.theme.default.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/aos.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/skills.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/ionicons.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/icomoon.css')}}">
    <title>HR | Contact</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-2 ftco-animate-left">
            <div class="col-md-7 heading-section text-center">
                <h1 class="big big-2">Contact</h1>
                <h2 class="mb-4">Contact Me</h2>
                <p>Have any Questions? Feel free to drop me a message using the form below. i'd love to hear from you!.
                </p>
            </div>
        </div>

        <div class="row justify-content-center block-9">
            <div class="col-md-6 order-md-last ftco-animate-right">
                <form action="https://formspree.io/f/mjvnzroo" class="bg-light p-4 p-md-5 contact-form" method="POST"
                    autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name" name="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject" name="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="Message" id="" cols="30" rows="7" class="form-control" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
